<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column align-items-center p-3" style="min-height: 100vh;">

  <header class="mb-4">
    <h1 class="text-primary">Web Chat</h1>
  </header>

  <main class="d-flex flex-column w-100" style="max-width: 600px; flex-grow: 1;">
    <div id="all-messages" class="bg-white rounded shadow-sm p-3 mb-3 flex-grow-1 overflow-auto" style="min-height: 400px;">
      <!-- Mensajes aquÃ­ -->
    </div>

    <div class="input-group mb-3">
      <input type="text" id="message" class="form-control rounded-pill" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="button" id="send-message" class="btn btn-primary rounded-pill">Enviar</button>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
